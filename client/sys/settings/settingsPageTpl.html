<template name="settingsPageTpl">
    <div class="container">
        <div class="well well-sm text-muted">
            <div>{{_ "settings.page_info"}}</div>
        </div>

        <label>{{_ "settings.page_language"}}: </label>
        <!-- Split button -->
        <div class="btn-group">
            <button type="button" class="btn btn-danger">{{currLanguage}}</button>
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a id="linkEnglish" href="#">English</a></li>
                <li><a id="linkChinese" href="#">简体中文</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>
    </div>
</template>
