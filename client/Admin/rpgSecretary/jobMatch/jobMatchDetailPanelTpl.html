<template name="jobMatchDetailPanelTpl">
    <div class="panel panel-warning">
        <div class="panel-heading">
            {{this.title}}
        </div>
        <div class="panel-body">
            <p class="text-muted">
                Publisher: {{partyA.userInfo.fullName}}
            </p>
            <p class="text-muted">
                Published time: {{publishedTime}}
            </p>
            <p class="text-muted">
                Reword: {{this.reward}}
            </p>
            <p class="text-muted">
                Days: {{this.days}}
            </p>
            <div id="summer_content"></div>
        </div>
    </div>
</template>
