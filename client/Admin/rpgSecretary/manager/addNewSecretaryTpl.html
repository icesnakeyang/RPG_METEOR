<template name="addNewSecretaryTpl">
    <div class="container">
        <div class="well well-sm text-muted">
            Find a user, authorize him as RPG Secretary
        </div>

        <div class="form-group">
            <div class="input-group">
                <input id="user_id" type="text" class="form-control" placeholder="Input user name"
                       aria-describedby="basic-addon2">
                <span class="input-group-addon" id="bt_search">Search</span>
            </div>
        </div>
        {{#each unSecretaries}}
            {{> addNewSecretaryRowTpl}}
        {{/each}}
    </div>
</template>
