<template name="manageSecretaryPageTpl">
    <div class="container">
        <div class="well well-sm text-muted">
            Here is all the RPG Secretaries
        </div>
        <div class="form-group">
            <ul class="nav nav-pills">
                <li class="active"><a id="bt_addNewSecretary" href="">Add</a></li>
            </ul>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-xs-4">
                    <a id="bt_Active" href="">Active</a>
                </div>
                <div class="col-xs-4">
                    <a id="bt_Disabled" href="">Disabled</a>
                </div>
            </div>
        </div>
        {{#each secretaries}}
            {{> manageSecretaryPageRowTpl}}
        {{/each}}
    </div>
</template>
