<template name="addNewSecretaryRowTpl">
        <div class="panel panel-info">
                <div class="panel-heading">
                        <a id="userId" href="#">{{this.userInfo.fullName}}</a>
                </div>
                <div class="panel-body">
                        <p class="text-muted">User ID: <span>{{userId}}</span></p>
                        <p class="text-muted">Email: <span>{{this.userInfo.email}}</span></p>
                </div>
                <div class="panel-footer">
                        <button id="bt_Set" class="btn btn-primary btn-block">Set As RPG Secretary</button>
                </div>
        </div>
</template>
