<template name="manageSecretaryPageRowTpl">
    <div class="panel panel-info">
        <div class="panel-heading">
            {{userInfo.fullName}}
        </div>
        <div class="panel-body">
            <p class="text-muted">
                User email: {{userInfo.email}}
            </p>
        </div>

        <div class="panel-footer">
            <button id="bt_disable" class="btn btn-danger btn-block">Disable</button>
        </div>
    </div>
</template>
