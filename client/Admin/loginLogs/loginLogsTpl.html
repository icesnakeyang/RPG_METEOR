<template name="loginLogsTpl">
    <div class="container">
        <div class="well well-sm text-muted">
            User Action Logs
        </div>
        <div class="form-group">

            <table class="table">
                <thead>
                <tr>
                    <th>User Name</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {{#each loginLogs}}
                    {{> loginLogsRowTpl}}
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>

</template>
