<template name="stopJobTpl">
    <div class="container">
        <div class="well well-sm">
            {{_ "task.stop.pageInfo"}}
        </div>

        <div class="form-group">
            <ul class="nav nav-pills">
                <li>
                    {{#if isNew}}
                        <a id="linkNew" href="" class="label label-primary">{{_ "task.stop.linkNew"}}</a>
                    {{/if}}
                    {{#if isEdit}}
                        <a id="linkEdit" href="" class="label label-primary">{{_ "task.stop.linkEdit"}}</a>
                    {{/if}}
                    {{#if isApprove}}
                        <a id="linkApprove" href="" class="label label-primary">{{_ "task.stop.linkApprove"}}</a>
                    {{/if}}
                    {{#if isStopped}}
                        <a id="linkService" href="" class="label label-primary">{{_ "task.stop.linkService"}}</a>
                    {{/if}}
                </li>
            </ul>
        </div>

        {{#each logs}}
            {{> stopJobRowTpl}}
        {{/each}}
    </div>
</template>
