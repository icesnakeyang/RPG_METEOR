<template name="approveStopTpl">
    <div class="container">
        <div class="well well-sm">
            {{_ "task.stop.pageInfoApproveStop"}}
        </div>

        <div class="form-group">
            <p class="text-muted">
            <div class="gogoTextBox">终止说明：{{stop.remark}}</div>
            </p>
        </div>

        <div class="form-group">
            <p class="text-muted">
                <div class="gogoTextBox">退款：{{stop.refund}}</div>
            </p>
        </div>

        <div class="form-group">
            <label>Process remark</label>
            <textarea id="txtContent" class="form-control" rows="10"></textarea>
        </div>

        <button id="bt_agree" class="btn btn-success btn-block">Agree</button>
        <button id="bt_reject" class="btn btn-danger btn-block">Reject</button>
    </div>
</template>
