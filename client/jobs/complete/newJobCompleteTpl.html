<template name="newJobCompleteTpl">
    <div class="container">
        <div class="well well-sm text-muted">
            {{_ "task.complete.pageInfoSubmit"}}
        </div>
        <div class="form-group">
            <label>{{_ "task.complete.description"}}</label>
            <textarea id="txtDesc" class="form-control" rows="10"></textarea>
        </div>

        <button id="bt_submit" class="btn btn-primary btn-block">{{_ "task.complete.submitButton"}}</button>
    </div>
</template>
