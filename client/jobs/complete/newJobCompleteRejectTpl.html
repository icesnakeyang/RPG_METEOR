<template name="newJobCompleteRejectTpl">
    <div class="container">
        <div class="alert alert-info" role="alert">
            {{_ "task.complete.pageInfoReject"}}
        </div>

        <div class="form-group">
            <label>{{_ "task.complete.description"}}</label>
            <textarea id="txtDesc" class="form-control" rows="10"></textarea>
        </div>
        <button id="bt_Reject" class="btn btn-primary btn-block">{{_ "task.complete.rejectButton"}}</button>
    </div>
</template>
