<template name="appealDetailPanelTpl">
    <div class="form-group">
        <div class="thumbnail">
            <div class="caption">
                <h2>{{this.title}}</h2>
                <p class="text-muted">
                    {{_ "task.task.createdBy"}}: {{createUser.userInfo.fullName}}
                </p>
                <p class="text-muted">
                    {{_ "task.task.createdTime"}}: {{appealTime}}
                </p>
                <p class="text-muted">
                    {{_ "task.task.view"}}: {{this.view}}
                </p>
                <p class="text-muted" id="content"></p>
            </div>
        </div>
    </div>
</template>
