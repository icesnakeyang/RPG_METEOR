<template name="newRepealTpl">
    <div class="container">
        <div class="alert alert-danger">
            {{_ "task.appeal.pageInfoRepeal"}}
        </div>

        <div class="form-group">
            <label>{{_ "task.appeal.repealTitle"}}</label>
            <input id="txtTitle" class="form-control">
        </div>

        <div class="form-group">
            <label>{{_ "task.appeal.repealContent"}}</label>
            <div id="txtContent" class="summernote"></div>
        </div>

        <button id="btSubmit" class="btn btn-danger btn-block">{{_ "task.appeal.submitRepeal"}}</button>
    </div>
</template>
