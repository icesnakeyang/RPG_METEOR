<template name="taskUpdatePageTpl">
    <div class="container">
        <div class="well well-sm text-muted">{{_ "task.update.pageInfo"}}</div>
        <div class="form-group">
            <label>{{_ "task.task.taskName"}}</label>
            <input id="newtask_title" class="form-control"
                   value="{{task.title}}">
        </div>

        <div class="form-group">
            <label>{{_ "task.appeal.appealContent"}}</label>
            <div id="txtContent" class="summernote"></div>
        </div>

        <div class="form-group">
            <label>{{_ "task.task.days"}}</label>
            <input id="newtask_days" class="form-control" value={{task.days}}>
        </div>

        <button id="btn_update" class="btn btn-primary btn-block">{{_ "task.update.updateButton"}}</button>
    </div>
</template>
